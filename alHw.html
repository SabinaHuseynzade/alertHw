<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mt-3 alert alert-primary">Default alert</div>
                <div class="mt-3 alert alert-secondary">Default alert</div>
                <div class="mt-3 alert alert-success">Default alert</div>
                <div class="mt-3 alert alert-danger">Default alert</div>
                <div class="mt-3 alert alert-warning">Default alert</div>
                <div class="mt-3 alert alert-info">Default alert</div>
                <div class="mt-3 alert alert-light">Default alert</div>
                <div class="mt-3 alert alert-dark">Default alert</div>
            </div>
            
            <div class="col">
                <div class="mt-3 alert alert-primary alert-dismissible">Alert with close <button type="button" class="btn-close" data-bs-dismiss="alert" ></button></div>
                <div class="mt-3 alert alert-secondary alert-dismissible">Alert with close <button type="button" class="btn-close" data-bs-dismiss="alert" ></button></div>
                <div class="mt-3 alert alert-success alert-dismissible">Alert with close <button type="button" class="btn-close" data-bs-dismiss="alert" ></button></div>
                <div class="mt-3 alert alert-danger alert-dismissible">Alert with close <button type="button" class="btn-close" data-bs-dismiss="alert" ></button></div>
                <div class="mt-3 alert alert-warning alert-dismissible">Alert with close <button type="button" class="btn-close" data-bs-dismiss="alert" ></button></div>
                <div class="mt-3 alert alert-info alert-dismissible">Alert with close <button type="button" class="btn-close" data-bs-dismiss="alert" ></button></div>
                <div class="mt-3 alert alert-light alert-dismissible">Alert with close <button type="button" class="btn-close" data-bs-dismiss="alert" ></button></div>
                <div class="mt-3 alert alert-dark alert-dismissible">Alert with close <button type="button" class="btn-close" data-bs-dismiss="alert" ></button></div>
            
            </div>
        </div>
        
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
